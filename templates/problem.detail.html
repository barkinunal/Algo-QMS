{% extends 'layout.html' %}


{% block content %}
  <div class="container col-lg-12">
    <div class="row">
      <div class="form-group col-lg-6">
        <p> {{ 'Hello your problem' }}</p>
        <p> {{ problem.statement }}</p>
        <p> {{'Time limit:'}}{{  problem.time_limit }}</p>
        <p> {{ 'Memory Limit' }}{{ problem.memory_limit }}</p>



      </div>
      <div class="form-group col-lg-6">
        <form>
        <div class="form-group">
          <label for="comment"></label>
          <textarea class="form-control" rows="5" id="answer"> {{ 'Your answer is here...' }}</textarea>
        </div>
        <button type="button" class="btn btn-primary">Send Answer</button>

      </form>
      </div>
    </div>
</div>

{% endblock%}
